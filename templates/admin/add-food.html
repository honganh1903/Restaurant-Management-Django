<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thêm mới thực phẩm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h1>Thêm mới thực phẩm</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Tên thực phẩm</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="{{ form.status.id_for_label }}">Trạng thái</label>
      {{ form.status }}
    </div>
    <div class="form-group">
      <label for="{{ form.price.id_for_label }}">Giá</label>
      {{ form.price }}
    </div>
    <div class="form-group">
      <label for="{{ form.image.id_for_label }}">Ảnh</label>
      {{ form.image }}
    </div>
    <input type="submit" class="btn btn-primary" value="Thêm mới">
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
